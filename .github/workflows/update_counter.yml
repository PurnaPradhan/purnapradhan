name: Update Visit Counter

on:
  push:
    branches:
      - main

jobs:
  update_counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug: List files before update
        run: |
          echo "Listing files before update:"
          ls -la
          echo "Contents of counter.txt before update:"
          cat counter.txt || echo "counter.txt does not exist"

      - name: Update visit count
        run: |
          # Ensure counter.txt exists and read its value
          if [ ! -f counter.txt ]; then echo 0 > counter.txt; fi
          count=$(cat counter.txt)
          echo "Current count: $count" # Debug: Print current count
          
          # Increment the counter value
          new_count=$((count + 1))
          echo "New count: $new_count" # Debug: Print new count
          echo $new_count > counter.txt

      - name: Debug: List files after update
        run: |
          echo "Listing files after update:"
          ls -la
          echo "Contents of counter.txt after update:"
          cat counter.txt

      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git status # Debug: Check git status
          git add counter.txt
          git commit -m "Update visit count [skip ci]" || echo "No changes to commit" # Handling no changes to commit
          git log -1 # Debug: Log the latest commit
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/PurnaPradhan/purnapradhan.git || echo "Push failed" # Handling push failures
