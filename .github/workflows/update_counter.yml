name: Update Visit Counter

on:
  push:
    branches:
      - main

jobs:
  update_counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update visit count
        run: |
          # Ensure counter.txt exists and read its value
          if [ ! -f counter.txt ]; then echo 0 > counter.txt; fi
          count=$(cat counter.txt)
          echo "Current count: $count"
          
          # Increment the counter value
          new_count=$((count + 1))
          echo "New count: $new_count"
          echo $new_count > counter.txt

      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add counter.txt
          git commit -m "Update visit count [skip ci]"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/PurnaPradhan/purnapradhan.git
