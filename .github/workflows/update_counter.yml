name: Update Visit Counter

on:
  push:
    branches:
      - main

jobs:
  update_counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update visit count
        run: |
          if [ ! -f counter.txt ]; then echo 0 > counter.txt; fi
          echo $(( $(cat counter.txt) + 1 )) > counter.txt

      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add counter.txt
          git commit -m "Update visit count [skip ci]"
          git push https://x-access-token:${GH_TOKEN}@github.com/PurnaPradhan/purnapradhan.git
